<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crud Listado de Personas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    </h:head>
    <h:body>
         <h:form class="w-100 d-flex justify-content-center mt-5 pt-5"> 
            <p:growl id="growl" showDetail="true" />
            <p:panelGrid columns="2" class="w-25">
                <f:facet name="header">VACUNACION DE EMPLEADOS</f:facet>
                <h:panelGrid class="w-100" id="hpgLogin">
                    <h:outputText value="Usuario"/>
                    <p:inputText value="#{loginBean.usuario}" required="true" class="w-100"/>
                    <h:outputText value="Password"/>
                    <p:password value="#{loginBean.password}" required="true" class="w-100"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Empleado" class="bg-dark mx-auto d-block w-100 text-dark border text-white"
                                     update="growl, hpgLogin" action="#{loginBean.validarEmp()}"/>
                    <p:commandButton value="Administrador" class="bg-dark mx-auto d-block w-100 text-dark border text-white"
                                     update="growl, hpgLogin" action="#{loginBean.validarAdmin()}" />
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"/>
</html>
