<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <h:head>
        <title>Inventario de Vacunación</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
        <h:form>
            <h2 class="text-center fw-bold"><h:outputText value="LISTADO DE EMPLEADOS" /></h2>
            <h:dataTable  binding="#{table}" value="#{empleadoBean.listEmpleado}" var="empleado" 
                          class="w-100 table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">Ci</f:facet>
                    <h:outputText value="#{empleado.cedulaIdentidad}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                    <h:outputText value="#{empleado.nombres}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{empleado.apellidos}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{empleado.correoElectronico}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha Nacimiento</f:facet>
                    <h:outputText value="#{empleado.fechaNacimiento}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Dirección</f:facet>
                    <h:outputText value="#{empleado.direccion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Teléfono</f:facet>
                    <h:outputText value="#{empleado.telefono}"/>
                </h:column>
            </h:dataTable>
            <p:commandButton value="Inicio" action="index" class="btn btn-info w-25 mx-5"/>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </h:body>
</html>
